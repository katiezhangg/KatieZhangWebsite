  <body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h1 id="contactH1" class="pt-3">contact</h1>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form id="contactForm">
                    <div class="form-group">
                    <div class="form-row">
                        <div class="col-6">
                            <label for="firstName" class="label-text">FIRST</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="label-text">LAST</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress" class="label-text">EMAIL</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">  
                    </div>
                    <div class="form-group">
                        <label for="message" class="label-text">MESSAGE</label>
                        <textarea class="form-control" id="contactTextArea" rows="3"></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-contact mt-1">Send</button>

                </form>
            </div>
        </div>
    </div>
    
   <h1 id="thankYou">thank you!</h1>
